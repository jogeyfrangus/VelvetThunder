<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Water</title>
    <link rel="stylesheet" href="water.css">
</head>

<body>
    <h1 id="logging-title">Water Logging</h1>
    <p id="logging-instructions">Please enter your water consumed today, in litres.</p>
    <input type="text" id="waterInputValue">
    <input type="button" id="waterInputConfirm" value="Submit Log">

    <!-- Standard Firebase Content -->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
    <script src="https://velvetthunder.firebaseapp.com/customFirebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />
    <!-- End Standard Firebase Content -->



    <!-- Actual code -->
    <script>
        function currentDate(){
            let today = new Date();
            let dateToday = today.getFullYear() + '-' + today.getMonth() + '-' + today.getDate();
            return dateToday.toString();
        }

        // This is when a user inputs a new water log (new date)
        let waterRef = db.collection("Users").doc("Joey").collection("Log").doc("Water");
        function logCreation(date, waterInput) {
            waterRef.set({ [date]: waterInput }, {merge: true}) // Logging the date as the key and the inputted water as the value
                .then(function () {
                    alert(`Successfully updated water log for ${date} to ${waterInput} litres.`) // Successful log
                })
                .catch(function () {
                    alert("Water log unsuccessful.") // Unsuccessful log
                });
        }

        function createLog() {
            let userInput = document.getElementById("waterInputValue").value;
            if (!isNaN(userInput)) {
                if (confirm('Are you sure?')) {
                    logCreation(currentDate(), Number(userInput));
                }
            } else {
                alert('Not a valid number.')
            }
        }

        document.getElementById('waterInputConfirm').onclick = createLog;
    </script>
</body>

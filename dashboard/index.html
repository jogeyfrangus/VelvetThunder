    <!-- Google Charts Code -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script>
        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(getWaterLog);


        function currentDate() {
            let today = new Date();
            let dateToday = today.getFullYear() + '-' + today.getMonth() + '-' + today.getDate();
            return dateToday.toString();
        }


        // Reading the information stored inside the "Water" document
        function getWaterLog() {
            setTimeout(function() {
                let waterRef;
                try {
                    waterRef = db.collection("Users").doc(currentUser.uid).collection("Log").doc("Water");
                } catch {
                    console.log('Current water log is empty.')
                }
                let dailyWaterLog = 0;
                try {
                    waterRef.get() // Grabbing the data from the document
                        .then(function (doc) {
                            dailyWaterLog = doc.data()[currentDate()];
                            if (dailyWaterLog > 2.5) { // Default water value is 2.5L
                                dailyWaterLog = 2.5;
                            } else if (!dailyWaterLog) {
                                dailyWaterLog = 0;
                            }
                        })
                        .catch(function () {
                            alert("Could not get today's water log."); // If the water log cannot be loaded/no data for the day
                        })
                } catch {
                    console.log('Water get error')
                }
                let goalRef;
                try {
                    goalRef = db.collection("Users").doc(currentUser.uid).collection("Log").doc("Water");
                } catch {
                    console.log('Current water log is empty.')
                }
                let currentWaterGoal = 2.5;
                try {
                    goalRef.get() // Grabbing the data from the document
                        .then(function (doc) {
                            currentWaterGoal = doc.data()[currentDate()];
                            if (currentWaterGoal !== 0) {
                                if (!currentWaterGoal) {
                                    let waterGoalDates = doc.data().keys();
                                    waterGoalDates.sort(function(a, b){return b - a});
                                    try {
                                        currentWaterGoal = doc.data()[waterGoalDates[0]];
                                    } catch {
                                        console.log("Error: No water goals found!")
                                    }
                                }
                            }
                        })
                        .catch(function () {
                            alert("Could not get current goal."); // If the water log cannot be loaded/no data for the day
                        })
                } catch {
                    console.log('Goal get error')
                }
                setTimeout(function() { drawChart(dailyWaterLog, currentWaterGoal) }, 500);
            }, 1000);
        }

        // Draw the chart and set the chart values
        function drawChart(water, waterGoal) {
            var data = google.visualization.arrayToDataTable([
                ['Daily Log', 'Litres'],
                ['Water Consumed', water],
                ['Remaining Goal', waterGoal - water]
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                chartArea: {
                    width: '40%',
                },
                legend: {
                    alignment: 'center',
                    position: 'top',
                }
            };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }

    </script>
